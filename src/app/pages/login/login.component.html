<div class="d-flex justify-content-center  py-4 bg-body-tertiary ">

  <main class="form-signin w-25 m-auto">
    <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" ngModel #email="ngModel"
        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
        <label for="floatingInput">Email address</label>
        <!-- email.dirty ||-->
        <div *ngIf="email.invalid && (  email.touched)" class="alert">
          <div *ngIf="email.hasError('required')">
            email is required.  
          </div>
          <div *ngIf="email.hasError('pattern')">
            email doesn't match correct email pattern.
          </div> 
        </div>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
          ngModel #password="ngModel" required >
        <label for="floatingPassword">Password</label>
        <div *ngIf="email.invalid && (  email.touched)" class="alert">
          <div *ngIf="password.hasError('required')">
            email is required.  
          </div>
          <!-- <div *ngIf="password.hasError('pattern')">
            email doesn't match correct email pattern.
          </div>  -->
        </div>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="!loginForm.valid">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </form>
  </main>
</div>
