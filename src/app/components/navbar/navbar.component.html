<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <!-- https://www.geeksforgeeks.org/styling-active-router-link-in-angular/ -->
      <span class="fs-4"><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]={exact:true}
          ariaCurrent="page" class="nav-link link-body-emphasis px-2">ITI Shop</a></span>
    </a>

    <ul class="nav">
      <li class="nav-item"><a routerLink="/login" routerLinkActive="active" ariaCurrent="page"
          class="nav-link link-body-emphasis px-2">Login</a></li>
      <li class="nav-item"><a routerLink="/register" routerLinkActive="active" ariaCurrent="page"
          class="nav-link link-body-emphasis px-2">Sign up</a></li>
      <li class="nav-item position-relative"><a routerLink="/cart" routerLinkActive="active" ariaCurrent="page"
          class="nav-link link-body-emphasis px-2"><i class="fa-solid fa-cart-shopping"></i></a>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{cartCount}}
            <span class="visually-hidden">unread messages</span>
          </span>
        </li>
    </ul>
  </header>
</div>
